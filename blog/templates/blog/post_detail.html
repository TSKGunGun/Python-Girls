{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% endif %}
    {% if user.is_authenticated %}
        <a href="{% url 'post_edit' post_id=post.pk %}">
            <button class="btn btn-primary"><i class="bi bi-vector-pen"></i></button>
        </a>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>

{% endblock %}
